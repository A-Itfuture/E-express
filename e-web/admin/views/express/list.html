		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<body>
<!-- 使用BootStrap-table插件-->
<!-- TODO: 使用bootstrap-table插件分页 -->
	<table id="express_list"></table>
	<script>
		var token=window.localStorage.getItem("admin");
        $.ajaxSetup({ //发送请求前触发
            contentType:'application/json',
            dataType:'json',
            beforeSend: function (xhr) { //可以设置自定义标头
                console.log("ajax beforesend token:", token)
                xhr.setRequestHeader('Authorization', "Bearer "+token);
            }
        }) 
		
		$(function(){
			$("#express_list").bootstrapTable({
				url:"http://localhost:8080/e/express/expressListPage",//数据地址
				striped:true,//是否显示行的间隔
				pageNumber:1,//初始化加载第几页
				pagination:true,//是否分页
				sidePagination:'server',//分页（前端分页、服务端分页）
				pageSize:5,
				pageList:[5,10,20],
				showRefresh:true,
				queryParams:function(params){
					var temp = {
						offset:params.offset,
						pageNumber:params.limit
					};
					return temp;
				},
				columns:[
					{
						title:"编号",
						field:"id",
						sortable:false
					},
					{
						title:"单号",
						field:"number",
						sortable:false
					},
					{
						title:"姓名",
						field:"userName",
						sortable:false
					},
					{
						title:"电话",
						field:"userPhone",
						sortable:false
					},
					{
						title:"快递公司",
						field:"company",
						sortable:false
					},
					{
						title:"取件码",
						field:"code",
						sortable:false
					},
					{
						title:"入库时间",
						field:"inTime",
						sortable:false
					},
					{
						title:"出库时间",
						field:"outTime",
						sortable:false
					},
					{
						title:"状态",
						field:"status",
						sortable:false
					},
					{
						title:"录入人电话",
						field:"sysPhone",
						sortable:false
					}
				]
			});
		});
	</script>
