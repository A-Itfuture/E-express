	<!-- 使用BootStrap-table插件-->
	<!-- TODO: 使用bootstrap-table插件分页 -->
	<table id="user_list"></table>
	<script>
		$(function(){
			$("#user_list").bootstrapTable({
				url:"http://localhost:8080/e/user/list",//数据地址
				striped:true,//是否显示行的间隔
				pageNumber:1,//初始化加载第几页
				pagination:true,//是否分页
				sidePagination:'server',//分页（前端分页、服务端分页）
				pageSize:5,
				pageList:[5,10,20],
				showRefresh:true,
				queryParams:function(params){
					var temp = {
						offset:params.offset,
						pageNumber:params.limit
					};
					return temp;
				},
				columns:[
					{
						title:"编号",
						field:"id",
						sortable:false
					},
					{
						title:"昵称",
						field:"userName",
						sortable:false
					},
					{
						title:"手机号码",
						field:"userPhone",
						sortable:false
					},
					{
						title:"密码",
						field:"password",
						sortable:false
					},
					{
						title:"注册时间",
						field:"createTime",
						sortable:false
					},
					{
						title:"上次登录时间",
						field:"loginTime",
						sortable:false
					},
						//TODO:操作未添加
					// {
					// 	title: "操作",
					// 	field: "outTime",
					// 	sortable: false
					// }
				]
			});
		});
	</script>
